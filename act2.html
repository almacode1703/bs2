<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mark and Code</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</head>

<body>
    <p>CO <sub>2</sub></p>
    <p>a <sup>2</sup></p>

    <div class="container">
        <h1>Highlighted Text</h1>
        <p>Use the mark element to <mark>hightlight</mark> text</p>
    </div>


    <div class="container">
        <h1>Code Snippets</h1>
        <p>Inline Snippets of code should be embedded in the code element</p>
        <p>The following HTML elements: <code>span</code> <code>section</code> and <code>div</code> defines a section in
            a document</p>
    </div>


</body>

</html>
